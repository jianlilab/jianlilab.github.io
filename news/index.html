---
title: Learning and Decision-making Lab News
layout: default
group: news
---

<h1>News</h1>

{% for post in site.data.news %}
<hr>
<!-- The paddingtop and margin-top edits allow anchors to link properly. -->
<div id = "{{post.date}}" class="row" style="padding-top: 60px; margin-top: -60px;">
    <div class="col-sm-7">
        <img class="img-responsive" src="{{post.image}}"> <br>
    </div>
    <div class="col-sm-5">
        <h3>{{post.date}}</h3> <br>
        <p class="text-justify">{{post.content | markdownify}}</p>
    </div>
</div>
{% endfor %}
