- name: Jiashu Wang
  image: /static/img/members/JiashuWang.png
  altimage: /static/img/members/JiashuWang.png
  position: Graduate Student
  email: 
  scholar: 
  description: "Jiashu Wang was born in 1991 in Xi’an, Shaanxi Province. He got his bachelor degree in Psychology from Peking University in 2015. Now he is a PhD student in Jian’s Lab. Jiashu is interested in the psychological and neural mechanisms underlying people’s decisions, especially how human process and integrate information when they make economic choices. He has rich experience using fMRI, tDCS, modelling and behavioral methods to explore the topics including temporal discount, reward and memory, social conformity and sunk cost. Recently, his work focuses on mental accounting — the set of cognitive processes to “organize, evaluate, and keep track of financial activities”."

